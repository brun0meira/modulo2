        <h4 id="cinco"></h4>
        <h4 id="dois"></h4>
        <h4 id="um"></h4>
    </div>
    <div class="buttonOnClick">
		<button onclick="ClearHtml()" id="buttonclear" class="button hide">Limpar</button>
	</div>
    <script src="script.js"></script>

</html>
